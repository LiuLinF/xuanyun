<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--设置视口-->
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <!--导入css文件-->
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <!--导入3个js文件按顺序导入-->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/comm.css"/>
    <link rel="stylesheet" href="../css/panorama.css"/>
</head>
<body>
    <!--头部-->
    <header>
        <iframe class="my_header" src="header.html" frameborder="0" scrolling="no"></iframe>
    </header>
    <!--全景图-->
    <div class="panorama_bg">
        <div>
            <img src="../img/index/panorama/panoBannerText.png" alt=""/>
        </div>
        <a href="#">合成全景图</a>
    </div>
    <!--网站服务-->
    <div class="web_serve">
        <img src="../img/index/panorama/contentLine.png" alt=""/>
        <div>网站服务</div>
    </div>
    <!--网站服务列-->
    <div class="panorama_card_wrap">
        <ul>
            <li>
                <img src="../img/index/panorama/icon1.png" alt=""/>
                <p>快速合成全景</p>
            </li>
            <li>
                <img src="../img/index/panorama/icon2.png" alt=""/>
                <p>作品查看</p>
            </li>
            <li>
                <img src="../img/index/panorama/icon3.png" alt=""/>
                <p>作品分享</p>
            </li>
            <li>
                <img src="../img/index/panorama/icon4.png" alt=""/>
                <p>作者信息及LOGO自定义显示</p>
            </li>
            <li>
                <img src="../img/index/panorama/icon5.png" alt=""/>
                <p>热点添加</p>
            </li>
            <li>
                <img src="../img/index/panorama/icon6.png" alt=""/>
                <p>音频添加</p>
            </li>
            <li>
                <img src="../img/index/panorama/icon7.png" alt=""/>
                <p>场景编辑</p>
            </li>
            <li>
                <img src="../img/index/panorama/icon8.png" alt=""/>
                <p>设置访问密码</p>
            </li>
        </ul>
    </div>
    <!--广告-->
    <div class="panorama_advertising">
        <img style="width: 100%" src="../img/index/panorama/adver_index.png" alt=""/>
        <p>更多服务待推出，有任何建议或需求，可以联系客服或加以下QQ群进行咨询。</p>
    </div>
    <!--底部-->
    <footer>
        <iframe class="my_footer" src="footer.html" frameborder="0" scrolling="no"></iframe>
    </footer>
</body>
</html>
